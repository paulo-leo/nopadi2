@painel_header()

<div class="np-row np-padding-small" style="min-height:500px">

<div class="np-col m12 np-padding-small">
     <canvas id="myChart" style="width:100%"></canvas>
</div>


<script>
var ctx = document.getElementById('myChart').getContext('2d');
var myChart = new Chart(ctx, {
    type: 'pie',
    data: {
        labels: ['Pendente', 'Ativo', 'Bloqueado', 'Banido', 'Desativado'],
        datasets: [{
            label: '# total de usuários dentro desta condição',
            data: [3, 55, 41, 5, 21, 7],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
	    title:{
		   display:true,
		   text:'Status dos usuários'
		},
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        }
    }
});
</script>



</div>


@painel_footer()
